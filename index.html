<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecretMessage</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo-Alura.svg"
        alt="English: Alura logo, which is the lower case letter 'a' in a dark blue color. | Portuguese: Logo da Alura, que é a letra 'a' minúscula em tom de azul escuro."
      />
    </header>

    <main class="encrypt-decrypt">
      <section class="encrypt-decrypt__user-input">
        <textarea
          class="encrypt-decrypt__content__user-input__text"
          placeholder="Escreva aqui a mensagem a ser criptografada/descriptografada"
        ></textarea>

        <div class="encrypt-decrypt__content__user-input__buttons">
          <button
            onclick="encryptText()"
            class="encrypt-decrypt__user-input__buttons__encrypt"
          >
            Criptografar
          </button>
          <button
            onclick="decryptText()"
            class="encrypt-decrypt__user-input__buttons__decrypt"
          >
            Descriptografar
          </button>
        </div>
      </section>

      <section class="encrypt-decrypt__user-output">
        <p id="user-output" class="encrypt-decrypt__user-output__text"></p>
        <button
          onclick="copyToClipboard()"
          id="copy-button"
          class="encrypt-decrypt__user-output__button"
        >
          Copiar
        </button>
      </section>
    </main>

    <footer class="footer">
      <p>Desenvolvido por Thatiana Moreira</p>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
