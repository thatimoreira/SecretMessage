<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecretMessage</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header class="header">
      <nav class="header__menu">
        <a class="header__menu__page" href="./index.html">Encrypt/Decrypt</a>
        <a class="header__menu__page" href="./about.html">About</a>
      </nav>
    </header>

    <main class="encrypt-decrypt">
      <section class="encrypt-decrypt__user-action">
        <textarea
          class="encrypt-decrypt__content__user-action__user-input"
          placeholder="Escreva aqui a mensagem a ser criptografada/descriptografada"
        ></textarea>

        <div class="encrypt-decrypt__content__user-action__buttons">
          <button
            onclick="encryptText()"
            class="encrypt-decrypt__user-action__buttons__msg-action"
          >
            Criptografar
          </button>
          <button
            onclick="decryptText()"
            class="encrypt-decrypt__user-action__buttons__msg-action"
          >
            Descriptografar
          </button>
        </div>

      </section>
      <img
        class="encrypt-decrypt__img-suitcase"
        src="./images/mysteryBox_closed.png"
        alt="Imagem de uma maleta fechada"/>

      <section class="encrypt-decrypt__user-output">
        <p id="user-output" class="encrypt-decrypt__user-output__show-output"></p>
        <button
          onclick="copyText()"
          class="encrypt-decrypt__user-output__button"
        >
          Copiar
        </button>
      </section>
    </main>

    <footer class="footer">
      <p>Desenvolvido por Thatiana Moreira</p>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
