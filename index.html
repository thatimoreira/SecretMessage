<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecretMessage</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header class="header">
      <nav class="header__menu">
        <a class="header__menu__page" href="./index.html">Encrypt/Decrypt</a>
        <a class="header__menu__page" href="./about.html">About</a>
      </nav>
    </header>

    <main class="encrypt-decrypt">
      <section class="encrypt-decrypt__content">
        <textarea
          class="encrypt-decrypt__content__user-input"
          placeholder="Escreva aqui a mensagem a ser criptografada/descriptografada"
        >
        </textarea>

        <div class="action encrypt-decrypt__content__buttons">
          <button onclick="encrypt()" class="encrypt-decrypt__content__button">
            Criptografar
          </button>
          <button onclick="decrypt()" class="encrypt-decrypt__content__button">
            Descriptografar
          </button>
        </div>

        <img src="./images/mysteryBox_closed.png" alt="Imagem de uma maleta fechada" class="encrypt-decrypt__content__img-suitcase"/>

        <p class="encrypt-decrypt__content__user-output"></p>
      </section>
    </main>

    <footer class="footer">
      <p>Desenvolvido por Thatiana Moreira</p>
    </footer>
  </body>
</html>
